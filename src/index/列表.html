    <!-- 无序列表标签的type属性 -->
    <h1>无序列表标签的type属性</h1>
    <p>ul的type属性在HTML5中已经废弃</p>

    <h2>type默认值，实心圆</h2>
    <ul>
      <li>小炒肉</li>
      <li>小龙虾</li>
      <li>剁椒鱼头</li>
      <li>酸辣白菜</li>
      <li>7分熟牛排</li>
      <li>手撕包菜</li>
    </ul>

    <h2>type="square" 实心正方形</h2>
    <ul type="square">
      <li>小炒肉</li>
      <li>小龙虾</li>
      <li>剁椒鱼头</li>
      <li>酸辣白菜</li>
      <li>7分熟牛排</li>
      <li>手撕包菜</li>
    </ul>
    <h2>type="circle" 空心圆</h2>
    <ul type="circle">
      <li>小炒肉</li>
      <li>小龙虾</li>
      <li>剁椒鱼头</li>
      <li>酸辣白菜</li>
      <li>7分熟牛排</li>
      <li>手撕包菜</li>
    </ul>
  </body>
